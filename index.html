
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matrix BONK</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: 'Courier New', Courier, monospace;
      color: #00ff00;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 100px 20px 40px;
    }

    h1 {
      font-size: 3em;
      color: #00ff00;
      text-shadow: 0 0 20px #00ff00;
    }

    p {
      color: #ccc;
      font-size: 1.1em;
      max-width: 600px;
      margin: 20px auto;
    }

    .buttons {
      margin: 30px 0;
    }

    .buttons a {
      background-color: #00ff00;
      color: black;
      padding: 12px 24px;
      margin: 0 10px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      min-width: 120px;
    }

    .supply {
      margin-top: 40px;
      color: white;
    }

    .contract {
      background-color: #111;
      color: #00ff00;
      padding: 10px;
      border: 1px solid #00ff00;
      margin: 10px auto;
      width: 80%;
      word-break: break-all;
    }

    .countdown {
      margin-top: 30px;
      font-size: 1.5em;
    }

    .terminal-button {
      margin-top: 30px;
    }

    .terminal-button button {
      background-color: transparent;
      border: 1px solid #00ff00;
      color: #00ff00;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <div class="container">
    <h1>MATRIX BONK</h1>
    <p>BONK is now entering the future on the BASE chain.<br>
    Decentralized, meme-powered, and ready to dominate the cryptosphere.<br>
    Join the revolution.</p>

    <div class="buttons">
      <a href="https://uniswap.org" target="_blank">BUY</a>
      <a href="https://t.me" target="_blank">Telegram</a>
      <a href="https://dexscreener.com" target="_blank">Dexscreener</a>
    </div>

    <div class="supply">
      <p>Total Supply: <strong>1,000,000,000 BONK</strong></p>
      <p>Contract Address:</p>
      <div class="contract" id="contract">0x1234567890abcdef1234567890abcdef12345678</div>
    </div>

    <div class="countdown" id="countdown"></div>

    <div class="terminal-button">
      <button id="openTerminal">OPEN TERMINAL</button>
    </div>
  </div>

  <script>
    // MATRIX BACKGROUND EFFECT
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    let letters = "MATRIXBONK0123456789".split("");
    let fontSize = 16;
    let columns = canvas.width / fontSize;
    let drops = new Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#0F0";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        let text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975)
          drops[i] = 0;
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 33);

    // COUNTDOWN
    const countdownEl = document.getElementById("countdown");
    const targetDate = new Date(localStorage.getItem("terminalUnlockTime") || (Date.now() + 3 * 24 * 60 * 60 * 1000));
    localStorage.setItem("terminalUnlockTime", targetDate);

    function updateCountdown() {
      const now = new Date();
      const distance = new Date(targetDate) - now;

      if (distance < 0) {
        countdownEl.innerHTML = "Terminal is now unlocked!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownEl.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
