<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MATRIX BONK</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      font-family: monospace;
      color: #00ff00;
      text-align: center;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .content {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      color: #00ff00;
      text-shadow: 0 0 15px #00ff00;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeGlow 2s ease-in-out forwards;
    }

    p, .info, .ca-box, .buttons, .terminal {
      opacity: 0;
      animation: fadeGlow 2s ease-in-out forwards;
    }

    .info { animation-delay: 2.5s; margin-top: 10px; }
    .ca-box { animation-delay: 3.5s; margin-top: 10px; }
    .buttons { animation-delay: 4.5s; margin-top: 20px; }
    .terminal { animation-delay: 6s; margin-top: 40px; }

    @keyframes fadeGlow {
      0% { opacity: 0; text-shadow: none; }
      100% { opacity: 1; text-shadow: 0 0 15px #00ff00, 0 0 25px #00ff00; }
    }

    .ca-box input {
      background: #000;
      border: 1px solid #0f0;
      color: #0f0;
      padding: 5px;
      width: 300px;
      text-align: center;
    }

    .buttons a {
      display: inline-block;
      margin: 5px 10px;
      padding: 10px 20px;
      background: #000;
      border: 1px solid #0f0;
      color: #0f0;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .buttons a:hover {
      background: #0f0;
      color: #000;
    }

    #openTerminalBtn, #countdown {
      display: inline-block;
      margin-top: 20px;
      font-size: 20px;
      background: transparent;
      border: 1px solid #0f0;
      padding: 10px 20px;
      cursor: pointer;
      color: #0f0;
      text-shadow: 0 0 10px #0f0;
    }

    #countdown {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <canvas id="matrixCanvas"></canvas>
  <div class="content">
    <h1>MATRIX BONK</h1>
    <p class="info">BONK, the infamous Solana meme token, has entered the BASE realm. Unleashing chaos with speed, community, and pure digital rebellion. Welcome to the Matrix.</p>
    
    <div class="ca-box">
      <p>SUPPLY: 1,000,000,000</p>
      <input type="text" id="caInput" value="0xYourContractAddressHere" readonly onclick="this.select();document.execCommand('copy');" />
    </div>

    <div class="buttons">
      <a href="https://uniswap.org" target="_blank">BUY</a>
      <a href="https://t.me" target="_blank">Telegram</a>
      <a href="https://dexscreener.com" target="_blank">Dexscreener</a>
    </div>

    <div class="terminal">
      <button id="openTerminalBtn" onclick="startCountdown()">OPEN TERMINAL</button>
      <div id="countdown" style="display:none;"></div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("matrixCanvas");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "0123456789";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array.from({length: columns}).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0f0";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 33);

    function startCountdown() {
      const now = new Date().getTime();
      const futureTime = now + 3 * 24 * 60 * 60 * 1000;
      localStorage.setItem("terminalUnlockTime", futureTime);
      document.getElementById("openTerminalBtn").style.display = "none";
      document.getElementById("countdown").style.display = "block";
      updateCountdown();
    }

    function updateCountdown() {
      const unlockTime = parseInt(localStorage.getItem("terminalUnlockTime"));
      if (!unlockTime) return;

      const now = new Date().getTime();
      const diff = unlockTime - now;

      if (diff <= 0) {
        document.getElementById("countdown").innerText = "TERMINAL UNLOCKED";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerText =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;

      setTimeout(updateCountdown, 1000);
    }

    window.onload = () => {
      const stored = localStorage.getItem("terminalUnlockTime");
      if (stored) {
        document.getElementById("openTerminalBtn").style.display = "none";
        document.getElementById("countdown").style.display = "block";
        updateCountdown();
      }
    };
  </script>
</body>
</html>
