<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matrix Bonk</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      color: #0f0;
      font-family: monospace;
      text-align: center;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .content {
      position: relative;
      top: 20vh;
      color: #0f0;
      text-shadow: 0 0 10px #0f0;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    p {
      max-width: 600px;
      margin: 0 auto 20px;
      font-size: 16px;
      color: #aaffaa;
    }

    .info {
      font-size: 14px;
      color: #77ff77;
      margin: 10px 0;
    }

    .copy-box {
      background: rgba(0, 255, 0, 0.1);
      border: 1px solid #0f0;
      padding: 10px;
      margin: 10px auto;
      width: 300px;
      border-radius: 6px;
      cursor: pointer;
      user-select: all;
    }

    .buttons a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background: rgba(0, 255, 0, 0.1);
      border: 1px solid #0f0;
      color: #0f0;
      text-decoration: none;
      border-radius: 5px;
      transition: 0.3s;
    }

    .buttons a:hover {
      background: #0f0;
      color: black;
    }

    #openTerminalBtn {
      margin-top: 30px;
      padding: 10px 30px;
      font-size: 16px;
      background: transparent;
      border: 1px solid #0f0;
      color: #0f0;
      cursor: pointer;
      transition: 0.3s;
      border-radius: 4px;
    }

    #openTerminalBtn:hover {
      background: #0f0;
      color: black;
    }

    #countdown {
      margin-top: 20px;
      font-size: 20px;
      color: #00ff00;
      text-shadow: 0 0 10px #0f0;
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0 }
      to { opacity: 1 }
    }
  </style>
</head>
<body>
  <canvas id="matrixCanvas"></canvas>

  <div class="content">
    <h1>MATRIX BONK</h1>
    <p>
      BONK is no longer just a meme. It’s a signal in the matrix.  
      After dominating Solana, BONK is now unleashed on Base Chain — faster, meaner, and ready to bonk the system.
    </p>

    <div class="info">Total Supply: 1,000,000,000 BONK</div>
    <div class="copy-box" onclick="copyCA()">CA: 0x2c818db6ddb00c87eb1aaba1b994e2645998ec41 </div>

    <div class="buttons">
      <a href="https://ape.store" target="_blank">BUY</a>
      <a href="https://t.me/+HNxp5iVcAxthOTY9" target="_blank">Telegram</a>
      <a href="https://dexscreener.com/base" target="_blank">Dexscreener</a>
    </div>

    <button id="openTerminalBtn" onclick="startCountdown()">OPEN TERMINAL</button>
    <div id="countdown"></div>
  </div>

  <script>
    const canvas = document.getElementById("matrixCanvas");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "0123456789";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array.from({length: columns}).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0f0";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 33);

    function copyCA() {
      navigator.clipboard.writeText("0x1234abcd5678efgh90ijklmnopqrstuv").then(() => {
        alert("CA copied!");
      });
    }

    function startCountdown() {
      const now = new Date().getTime();
      const futureTime = now + 3 * 24 * 60 * 60 * 1000;
      localStorage.setItem("terminalUnlockTime", futureTime);
      document.getElementById("countdown").style.display = "block";
      updateCountdown();
    }

    function updateCountdown() {
      const unlockTime = parseInt(localStorage.getItem("terminalUnlockTime"));
      if (!unlockTime) return;

      const now = new Date().getTime();
      const diff = unlockTime - now;

      if (diff <= 0) {
        document.getElementById("countdown").innerText = "TERMINAL UNLOCKED";
        document.getElementById("openTerminalBtn").style.display = "none";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerText =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;

      setTimeout(updateCountdown, 1000);
    }

    window.onload = () => {
      const stored = localStorage.getItem("terminalUnlockTime");
      if (stored) {
        const now = new Date().getTime();
        const unlockTime = parseInt(stored);
        if (now >= unlockTime) {
          document.getElementById("countdown").style.display = "block";
          document.getElementById("countdown").innerText = "TERMINAL UNLOCKED";
          document.getElementById("openTerminalBtn").style.display = "none";
        } else {
          document.getElementById("countdown").style.display = "block";
          document.getElementById("openTerminalBtn").style.display = "inline-block";
          updateCountdown();
        }
      }
    };
  </script>
</body>
</html>
