<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Matrix Bonk</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background: black;
      color: #00ff00;
      font-family: monospace;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -60%);
      text-align: center;
      z-index: 10;
      color: #00ff00;
    }
    h1 {
      font-size: 48px;
      letter-spacing: 8px;
      opacity: 0;
    }
    p {
      font-size: 16px;
      color: #cccccc;
      max-width: 500px;
      margin: 20px auto;
      text-shadow: none;
      opacity: 0;
    }
    .info {
      font-size: 14px;
      margin-top: 10px;
      color: #00ff00;
      opacity: 0;
    }
    .ca-box {
      margin-top: 10px;
      background: #111;
      padding: 10px;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      border-radius: 5px;
      opacity: 0;
    }
    .ca-box input {
      background: transparent;
      border: none;
      color: #00ff00;
      width: 260px;
      font-family: monospace;
    }
    .ca-box button {
      background: #00ff00;
      border: none;
      color: black;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
      font-weight: bold;
    }
    .buttons {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      gap: 15px;
      opacity: 0;
    }
    .buttons a {
      text-decoration: none;
      padding: 10px 18px;
      background: #00ff00;
      color: black;
      font-weight: bold;
      border-radius: 6px;
      box-shadow: 0 0 8px #00ff00;
      font-size: 14px;
      transition: 0.3s;
    }
    .buttons a:hover {
      background: black;
      color: #00ff00;
      border: 1px solid #00ff00;
    }
    .buttons img {
      width: 30px;
      height: 30px;
      filter: brightness(0) invert(1);
    }

    /* Animasi */
    @keyframes fadeGlow {
      0% {
        opacity: 0;
        text-shadow: none;
      }
      100% {
        opacity: 1;
        text-shadow: 0 0 15px #00ff00, 0 0 25px #00ff00;
      }
    }
    .fade-in {
      animation: fadeGlow 2s ease forwards;
    }
    .fade-delay-1 { animation-delay: 2.2s; }
    .fade-delay-2 { animation-delay: 3.2s; }
    .fade-delay-3 { animation-delay: 4.2s; }
    .fade-delay-4 { animation-delay: 5.2s; }
  </style>
</head>
<body>
  <canvas id="matrixCanvas"></canvas>

  <div class="overlay">
    <h1 class="fade-in">MATRIX BONK</h1>

    <p class="fade-in fade-delay-1">
      BONK, the notorious memecoin from Solana, now invades the Base Chain.  
      Fueled by speed, chaos, and community â€” it's time to BONK the Matrix.
    </p>

    <div class="info fade-in fade-delay-2">Total Supply: <strong>1,000,000,000 BONK</strong></div>

    <div class="ca-box fade-in fade-delay-2">
      <input type="text" id="caInput" readonly value="0x1234567890abcdef1234567890abcdef12345678" />
      <button onclick="copyCA()">Copy CA</button>
    </div>

    <div class="buttons fade-in fade-delay-3">
      <a href="https://uniswap.org" target="_blank">BUY</a>
      <a href="https://t.me" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram" /></a>
      <a href="https://dexscreener.com" target="_blank"><img src="https://cryptologos.cc/logos/uniswap-uni-logo.svg?v=030" alt="Dexscreener" /></a>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const fontSize = 14;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array(columns).fill(1);
    const chars = '0101010011010101';
    const text = "MATRIX BONK";
    const maskCols = [];

    const startCol = Math.floor((columns - text.length) / 2);
    for (let i = 0; i < text.length; i++) {
      maskCols[startCol + i] = text[i];
    }

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#0F0';
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++) {
        const char = chars.charAt(Math.floor(Math.random() * chars.length));
        const x = i * fontSize;
        const y = drops[i] * fontSize;

        if (maskCols[i]) {
          ctx.fillText(maskCols[i], x, y);
        } else {
          ctx.fillText(char, x, y);
        }

        if (y > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }

      requestAnimationFrame(draw);
    }

    draw();

    function copyCA() {
      const input = document.getElementById("caInput");
      input.select();
      input.setSelectionRange(0, 99999);
      navigator.clipboard.writeText(input.value);
      alert("CA copied: " + input.value);
    }

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
