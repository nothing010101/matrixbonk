<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matrix Bonk</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: monospace;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.5em;
      color: #00ff00;
      text-shadow: 0 0 10px #00ff00;
    }

    p {
      font-size: 1em;
      max-width: 700px;
      margin: auto;
      color: #ccc;
    }

    .doge-img {
      width: 120px;
      margin-top: 20px;
      opacity: 0.85;
      filter: drop-shadow(0 0 5px #00ff00);
    }

    .buttons {
      margin-top: 30px;
    }

    .buttons a {
      display: inline-block;
      margin: 10px;
      padding: 12px 22px;
      background: #00ff00;
      color: black;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: 0.3s;
    }

    .buttons a:hover {
      background: #0f0;
      box-shadow: 0 0 10px #00ff00;
    }

    .info {
      margin-top: 30px;
    }

    .info p {
      margin: 5px;
      color: #aaa;
    }

    .ca-box {
      background: #111;
      border: 1px solid #0f0;
      padding: 10px;
      margin-top: 10px;
      color: #0f0;
      word-break: break-all;
    }

    #countdown {
      margin-top: 40px;
      font-size: 1.2em;
      color: #00ff00;
      display: none;
    }

    #openTerminalBtn {
      margin-top: 40px;
      padding: 10px 25px;
      background: #000;
      color: #0f0;
      border: 2px solid #0f0;
      font-weight: bold;
      cursor: pointer;
      border-radius: 8px;
      transition: 0.3s;
    }

    #openTerminalBtn:hover {
      background: #0f0;
      color: black;
    }
  </style>
</head>
<body>
  <canvas id="matrixCanvas"></canvas>

  <div class="content">
    <img src="https://i.imgur.com/Xb6G9PB.png" class="doge-img" alt="Bonk Doge">
    <h1>MATRIX BONK</h1>
    <p>
      BONK is now entering the future on the BASE chain.<br/>
      Decentralized, meme-powered, and ready to dominate the cryptosphere.<br/>
      Join the revolution.
    </p>

    <div class="buttons">
      <a href="https://uniswap.org" target="_blank">BUY</a>
      <a href="https://t.me" target="_blank">Telegram</a>
      <a href="https://dexscreener.com" target="_blank">Dexscreener</a>
    </div>

    <div class="info">
      <p>Total Supply: <strong>1,000,000,000</strong> BONK</p>
      <p>Contract Address:</p>
      <div class="ca-box" id="ca">0x1234567890abcdef1234567890abcdef12345678</div>
    </div>

    <div>
      <button id="openTerminalBtn" onclick="startCountdown()">OPEN TERMINAL</button>
      <div id="countdown">Loading countdown...</div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("matrixCanvas");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "MATRIXBONK0123456789";
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array.from({ length: columns }).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#0f0";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 33);

    function startCountdown() {
      const storedTime = localStorage.getItem("terminalUnlockTime");
      if (storedTime) {
        updateCountdown();
        return;
      }

      const now = new Date().getTime();
      const futureTime = now + 3 * 24 * 60 * 60 * 1000;
      localStorage.setItem("terminalUnlockTime", futureTime);
      document.getElementById("countdown").style.display = "block";
      document.getElementById("openTerminalBtn").style.display = "none";
      updateCountdown();
    }

    function updateCountdown() {
      const unlockTime = parseInt(localStorage.getItem("terminalUnlockTime"));
      if (!unlockTime) return;

      const now = new Date().getTime();
      const diff = unlockTime - now;

      if (diff <= 0) {
        document.getElementById("countdown").innerText = "TERMINAL UNLOCKED";
        document.getElementById("openTerminalBtn").style.display = "none";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerText =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;

      setTimeout(updateCountdown, 1000);
    }

    window.onload = () => {
      const stored = localStorage.getItem("terminalUnlockTime");
      if (stored) {
        const now = new Date().getTime();
        const unlockTime = parseInt(stored);
        if (now >= unlockTime) {
          document.getElementById("countdown").style.display = "block";
          document.getElementById("countdown").innerText = "TERMINAL UNLOCKED";
          document.getElementById("openTerminalBtn").style.display = "none";
        } else {
          document.getElementById("countdown").style.display = "block";
          document.getElementById("openTerminalBtn").style.display = "none";
          updateCountdown();
        }
      }
    };
  </script>
</body>
</html>
