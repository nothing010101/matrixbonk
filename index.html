<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MATRIX BONK</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: #00ff00;
      font-family: monospace;
      overflow: hidden;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
    .center {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 3em;
      opacity: 0;
      animation: fadeGlow 2s ease forwards;
    }
    p, .info, .ca-box, .buttons {
      opacity: 0;
      animation: fadeGlow 2s ease forwards;
    }
    .fade-delay-1 { animation-delay: 2.5s; }
    .fade-delay-2 { animation-delay: 3.8s; }
    .fade-delay-3 { animation-delay: 5s; }
    .fade-delay-4 { animation-delay: 6s; }

    .info, .ca-box {
      margin-top: 10px;
      font-size: 1.1em;
    }

    .ca-box input {
      background: black;
      color: #00ff00;
      border: 1px solid #00ff00;
      padding: 6px 10px;
      font-family: monospace;
      width: 250px;
      text-align: center;
    }

    .buttons {
      display: flex;
      gap: 15px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .buttons a {
      padding: 10px 20px;
      background: black;
      border: 1px solid #00ff00;
      text-decoration: none;
      color: #00ff00;
      font-weight: bold;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .buttons a:hover {
      background: #00ff00;
      color: black;
    }

    @keyframes fadeGlow {
      0% {
        opacity: 0;
        text-shadow: none;
      }
      100% {
        opacity: 1;
        text-shadow: 0 0 15px #00ff00, 0 0 25px #00ff00;
      }
    }

    .terminal-section {
      margin-top: 40px;
    }

    #openTerminalBtn, #countdown {
      margin-top: 20px;
      font-size: 1.2em;
      padding: 10px 30px;
      border: 1px solid #00ff00;
      background: black;
      color: #00ff00;
      cursor: pointer;
      border-radius: 5px;
    }

    #countdown {
      font-size: 1.5em;
      text-shadow: 0 0 8px #00ff00;
    }
  </style>
</head>
<body>
  <canvas id="matrixCanvas"></canvas>

  <div class="center">
    <h1 class="fade-in">MATRIX BONK</h1>
    <p class="fade-in fade-delay-1">
      BONK, the brutal memecoin from Solana, now descends into Base Chain. A movement powered by speed, chaos, and community. Welcome to the matrix.
    </p>

    <div class="info fade-in fade-delay-2">Total Supply: 1,000,000,000 BONK</div>
    <div class="ca-box fade-in fade-delay-2">
      Contract Address:<br />
      <input id="caInput" type="text" readonly value="0xABCDEF1234567890ABCDEF1234567890ABCDEF12" onclick="this.select();document.execCommand('copy')" />
    </div>

    <div class="buttons fade-in fade-delay-3">
      <a href="https://uniswap.org" target="_blank">BUY</a>
      <a href="https://t.me" target="_blank">Telegram</a>
      <a href="https://dexscreener.com" target="_blank">Dexscreener</a>
    </div>

    <div class="terminal-section fade-in fade-delay-4">
      <button id="openTerminalBtn" onclick="startCountdown()">OPEN TERMINAL</button>
      <div id="countdown" style="display:none;"></div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("matrixCanvas");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "0123456789";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array.from({length: columns}).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0f0";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 33);

    // Countdown logic
    function startCountdown() {
      const now = new Date().getTime();
      const futureTime = now + 3 * 24 * 60 * 60 * 1000; // 3 days
      localStorage.setItem("terminalUnlockTime", futureTime);
      document.getElementById("openTerminalBtn").style.display = "none";
      document.getElementById("countdown").style.display = "block";
    }

    function updateCountdown() {
      const unlockTime = parseInt(localStorage.getItem("terminalUnlockTime"));
      if (!unlockTime) return;

      const now = new Date().getTime();
      const diff = unlockTime - now;

      if (diff <= 0) {
        document.getElementById("countdown").innerText = "TERMINAL UNLOCKED";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerText =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;

      setTimeout(updateCountdown, 1000);
    }

    // On page load
    window.onload = () => {
      const stored = localStorage.getItem("terminalUnlockTime");
      if (stored) {
        document.getElementById("openTerminalBtn").style.display = "none";
        document.getElementById("countdown").style.display = "block";
        updateCountdown();
      }
    };
  </script>
</body>
</html>
